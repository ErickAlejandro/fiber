<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../../../assets/icons/fiberhomenegro.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Usuario" [(ngModel)]="user">
      <input type="password" class="fadeIn" id="password" name="login" placeholder="ContraseÃ±a" [(ngModel)]="password" [type]="hide ? 'password': 'textOne' ">
      <button class="btn icon-eye" (click)="hide = !hide"><img src="../../../assets/icons/eye-slash-solid.svg" alt="Ocultar" width="25" height="19"></button>
      <input type="submit" class="fadeIn fourth" value="Log In" (click)="login(user, password)" >
    </form>

  </div>
</div>
