<div class="register">
    <form class="custom-form" method="post">
      <input
        type="text"
        [(ngModel)]="user"
        name="user"
        placeholder="Usuario"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        name="password"
        placeholder="Repeat the password"
        required="required"
      />
      <button type="submit" (click)="register()">Register</button>
    </form>
  </div>
